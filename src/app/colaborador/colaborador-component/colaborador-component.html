<div class="formulario-actividad">
  <h2>Registro de Actividad</h2>
  <form [formGroup]="actividadForm" (ngSubmit)="registrarActividad()">
    <div class="campo">
      <label for="detalle">Detalle de la Actividad</label>
      <textarea
        id="detalle"
        formControlName="detalle"
        rows="4"
        placeholder="Describe la actividad..."
        required
      ></textarea>
    </div>

    <div class="campo">
      <label for="tiempo">Tiempo utilizado (minutos)</label>
      <input id="tiempo" type="number" formControlName="tiempo" required />
    </div>

    <button type="submit" class="btn-registrar">Registrar Actividad</button>
  </form>
</div>
