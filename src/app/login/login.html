<div class="login-container">
  <h2>Bienvenido</h2>
  <form (ngSubmit)="login()">
    <input [(ngModel)]="correo" name="correo" required placeholder="Correo" />
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      required
      placeholder="Contraseña"
    />
    <button type="submit">Iniciar sesión</button>
  </form>
</div>
